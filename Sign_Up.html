<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Sign_Up.css">
</head>
<body>
    <header>
        <img src="/assets/logo-notext.png" alt="" height="200px">
        <h1>ESTHER GATE</h1>
    </header>
        

        <div class="Form">
            <form id="form-id">
                <h2>Sign-Up</h2>
                <br>
                <input type="text" placeholder="Username" id="username-ip">
                <br>
                <input type="text" placeholder="Email" id="email-ip">
                <br>
                <input type="password" placeholder="password" id="password-ip">
                <br>
                <input type="text" placeholder="confirm password" id="cnfm-password-ip">
                <br>
                <img src="" alt="captcha">
                <br>
                <input class="captcha-input" type="text" placeholder="captcha" id="captcha-ip">
                <button type="reset" onclick="" class="captcha-btn">
                    <img src="assets/reload-icon.png" alt="icon"  class="reload-icon" >
                </button>
                <br>
                <button type="submit" class="submit-btn">Submit</button>
                <p id="msg-id" class="msg-para"></p>

            </form> 
        </div>

        <script src="Sign_Up.js"></script>
</body>
</html>
